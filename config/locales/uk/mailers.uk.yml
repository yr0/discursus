uk:
  mailers:
    order:
      subject: "Ваше замовлення №%{id} на сайті Discursus"
      outro: Приємного Вам читання! Заходьте до нас ще.
      intro: Вітання,
      notify_cash:
        message: >
          Дякуємо за Ваше замовлення на Discursus.<br>
          Як тільки надішлемо книги, то повідомимо Вам про це.
          Нижче можете переглянути деталі замовлення.
      notify_card:
        message: >
          Дякуємо, що здійснили оплату за Ваше замовлення на Discursus.<br>
          Як тільки надішлемо книги, то повідомимо Вам про це.
        message_before_digital: >
          Будь ласка, зверніть увагу: посилання на придбані книги цифрових форматів будуть надіслані
          Вам окремим повідомленням
        message_before_details: Нижче можете переглянути деталі замовлення.
      notify_admin:
        subject: "Нове замовлення №%{id} на сайті Discursus"
        message: На сайті з'явилося нове замовлення
        outro: Користувач здійснив %{orders_count} замовлень на загальну суму %{orders_sum}.
      digital_books:
        subject: "Ваші цифрові книги за замовленням №%{id} на сайті Discursus"
        message: "Щоби завантажити замовлені Вами книги, перейдіть за посиланням(и):"
        outro: >
          Дякуємо, що вирішили придбати книги у цифровому форматі.<br>
          Будь ласка, не передавайте посилання та завантажені файли іншим особам.
