uk:
  mailers:
    order:
      subject: "Ваше замовлення №%{id} на сайті Discursus"
      outro: Приємного Вам читання! Заходьте до нас ще.
      intro: Вітання,
      notify_cash:
        message: >
          Дякуємо за Ваше замовлення на discursus.com.<br>
          Незабаром Вам зателефонує наш менеджер щодо деталей оплати.
          Нижче можете переглянути деталі Вашого замовлення.
      notify_card:
        message: >
          Дякуємо, що здійснили оплату за Ваше замовлення на discursus.com.<br>
          Якщо необхідно буде уточнити певні деталі доставки, то Вам зателефонує наш менеджер.
        message_before_digital: >
          Будь ласка, зверніть увагу: посилання на придбані Вами книги цифрових форматів будуть надіслані
          Вам окремим повідомленням
        message_before_details: Нижче можете переглянути деталі Вашого замовлення.
      notify_admin:
        subject: "Нове замовлення №%{id} на сайті Discursus"
        message: На сайті з'явилося нове замовлення
        outro: Користувач здійснив %{orders_count} замовлень на загальну суму %{orders_sum}.
      digital_books:
        subject: "Ваші цифрові книги за замовленням №%{id} на сайті Discursus"
        message: "Щоби завантажити замовлені Вами книги, перейдіть за посиланням(и):"
        outro: >
          Дякуємо, що вирішили придбати книги у форматі, що найменше впливає на довколишнє середовище.<br>
          Будь ласка, не передавайте посилання та завантажені файли іншим особам.
